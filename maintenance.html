<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Requests - Car Checklist Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <h1>Car Checklist Management System</h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="notifications.html">Notifications</a></li>
                        <li class="nav-item"><a class="nav-link" href="maintenance.html">Maintenance Requests</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Support</a></li>
                    </ul>
                </div>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </nav>
        </div>
    </header>
    <div class="content">
        <div class="form-container" id="maintenanceFormContainer">
            <h2>Maintenance Requests</h2>
            <form id="maintenanceForm">
                <label for="carId">Car ID:</label>
                <input type="text" id="carId" name="carId" required>
                <label for="issue">Issue Description:</label>
                <textarea id="issue" name="issue" required></textarea>
                <button type="submit">Submit Request</button>
            </form>
            <div id="requestList">
                <h3>Submitted Requests</h3>
                <ul class="list-group">
                    <!-- the list will show here  -->
                </ul>
                <button id="clearRequestsButton" class="btn btn-danger">Clear Requests</button>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container text-center">

        </div>
    </footer>

    <script src="script/maintenance.js"></script>
</body>
</html>
